<!DOCTYPE html>
<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chatroom Login</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }

      #container {
        height: 100%;
        width: 100%;
        display: grid;
        grid-template-columns: 35% 30% 35%;
        grid-template-rows: 20% 60% 20%;
      }

      #login-form {
        grid-column-start: 2;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-start: 2;

        text-align: center;
        border: 1px solid black;
        border-radius: 15px;

        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <section id="login-form">
        <h1 id="login-header"></h1>
        <label for="username-input-field">username</label>
        <input id="username-input-field" />
        <label for="pass-input-field">password</label>
        <input id="pass-input-field" />
        <button type="submit" id="login-button">Login</button>
      </section>
    </div>

    <script>
      const inputField = document.getElementById("username-input-field");
      const button = document.getElementById("login-button");
      let username;

      async function login() {
        username = inputField.value;

        if (username) {
          window.location.href = `/login/${username}`;
        } else {
          window.location.href = `/chatroom`;
        }
      }

      button.addEventListener("click", () => login());
    </script>
  </body>
</html>
