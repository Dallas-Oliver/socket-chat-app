    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
    <style>
      body,
      html {
        height: 100%;
        width: 100%;
        margin-left: 20px;
      }

      #chat-container {
        height: 70%;
        width: 80%;
        border: 1px solid black;
        margin: 20px;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Socket Chat App</h1>
    <section id="chat-container">
      <ul id="msg-stream"></ul>
    </section>

    <section id="input">
      <input id="chat-box" />
      <button id="send-msg">Send</button>
    </section>
    <script src="./nickname_generator.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io.connect();
      const chatBox = document.getElementById("chat-box");
      const msgStream = document.getElementById("msg-stream");
      const sendButton = document.getElementById("send-msg");

      function sendMessage() {
        socket.emit("chat message", chatBox.value);
        const li = document.createElement("li");
        li.textContent = chatBox.value;
        msgStream.append(li);
      }

      socket.on("connect", () => {
        console.log(socket.id);
        const nickName = NameGenerator.randomNickname();
        console.log(nickName);
        const li = document.createElement("li");
        li.textContent = "Welcome to the chat room";
        msgStream.append(li);
        socket.emit("welcome msg", "Another user has joined the chat room");
      });

      socket.on("welcome msg", msg => {
        const li = document.createElement("li");
        li.textContent = msg;
        msgStream.append(li);
      });

      socket.on("disconnect", msg => {});

      socket.on("chat message", msg => {
        const li = document.createElement("li");
        li.textContent = msg;
        msgStream.append(li);
      });

      sendButton.addEventListener("click", () => sendMessage());
    </script>
  </body>
</html>
