<html class="no-js">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
    <style>
      body,
      html {
        height: 100%;
        width: 100%;
        margin-left: 20px;
      }

      #chat-container {
        height: 70%;
        width: 80%;
        border: 1px solid black;
        margin: 20px;
        color: rgb(r, g, b);
      }

      #msg-stream {
        list-style-type: none;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Socket Chat App</h1>
    <section id="chat-container">
      <ul id="msg-stream"></ul>
    </section>

    <section id="input">
      <input id="chat-box" />
      <button id="send-msg">Send</button>
    </section>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io.connect();
      const chatBox = document.getElementById("chat-box");
      const msgStream = document.getElementById("msg-stream");
      const sendButton = document.getElementById("send-msg");
      let username;

      function randomColorForUsername() {
        let r,
          g,
          b = Math.floor(Math.random * 255);

        return `rgb(${r}, ${g}, ${b});`;
      }

      function randomUsername() {
        adjectives = [
          "ecstatic",
          "bouncy",
          "tall",
          "quiet",
          "scary",
          "flippant",
          "excitable",
          "friendly",
          "fearful"
        ];
        animals = [
          "aardvark",
          "baboon",
          "badger",
          "camel",
          "eagle",
          "clam",
          "penguin",
          "falcon",
          "gecko",
          "hedgehog"
        ];
        let adj = adjectives[Math.floor(Math.random() * adjectives.length)];

        let animal = animals[Math.floor(Math.random() * animals.length)];

        const username = `${adj}_${animal}`;
      }

      function sendMessage() {
        socket.emit("chat message", `${username}: ${chatBox.value}`);

        const li = document.createElement("li");
        li.textContent = `${username}: ${chatBox.value}`;
        msgStream.append(li);
        chatBox.value = "";
      }

      socket.on("connect", () => {
        username = randomUsername();

        const li = document.createElement("li");
        li.textContent = `Welcome to the chat room, you've been given a temporary username: ${username}`;
        msgStream.append(li);

        socket.emit(
          "welcome msg",
          `Another user ${username} has joined the chat room`
        );
      });

      socket.on("welcome msg", msg => {
        const li = document.createElement("li");
        li.textContent = msg;
        msgStream.append(li);
      });

      socket.on("disconnect", msg => {});

      socket.on("chat message", msg => {
        const li = document.createElement("li");
        li.textContent = msg;
        msgStream.append(li);
      });

      sendButton.addEventListener("click", () => sendMessage());
    </script>
  </body>
</html>
