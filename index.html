    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <h1 id="header">Chat Room App</h1>

      <section id="video-container">
        <video id="video"></video>
      </section>
      <section id="chat-container">
        <ul id="msg-stream"></ul>
      </section>

      <!-- <section id="login">
        <input id="login-input" />
        <button id="submit-login">Login</button>
      </section> -->

      <section id="input">
        <textarea class="form-control" type="text" id="chat-box"></textarea>
        <button class="btn btn-light" id="send-msg">Send</button>
        <button class="btn btn-light" id="capture-img">Take photo</button>
      </section>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
      const chatBox = document.getElementById("chat-box");
      const msgStream = document.getElementById("msg-stream");
      const sendButton = document.getElementById("send-msg");
      const captureButton = document.getElementById("capture-img");

      const socket = io.connect();

      let username;

      navigator.mediaDevices
        .getUserMedia({
          video: true,
          audio: false
        })
        .then(localMediaStream => {
          video.srcObject = localMediaStream;
          video.play();
        })
        .catch(err => {
          console.error(err);
        });

      function captureImage() {
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        canvas.height = 150;
        canvas.width = 200;
        const image = ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const li = document.createElement("li");
        li.append(canvas);
        msgStream.append(li);
        console.log(canvas);
        // const data = canvas.toDataURL("image/jpeg");
        // return data;
      }

      function randomColorForUsername() {
        let r,
          g,
          b = Math.floor(Math.random * 255);

        return `rgb(${r}, ${g}, ${b});`;
      }

      function randomUsername() {
        adjectives = [
          "ecstatic",
          "bouncy",
          "tall",
          "quiet",
          "scary",
          "flippant",
          "excitable",
          "friendly",
          "fearful"
        ];
        animals = [
          "aardvark",
          "baboon",
          "badger",
          "camel",
          "eagle",
          "clam",
          "penguin",
          "falcon",
          "gecko",
          "hedgehog"
        ];
        let adj = adjectives[Math.floor(Math.random() * adjectives.length)];

        let animal = animals[Math.floor(Math.random() * animals.length)];

        return `${adj}_${animal}`;
      }

      function sendMessage() {
        const chatMessage = `<li class='chat-msg'><span class='username'><strong>${username}</strong></span>: ${
          chatBox.value
        }</li>`;
        socket.emit("chat message", chatMessage);

        const li = document.createElement("li");
        li.innerHTML = chatMessage;

        msgStream.append(li);
        chatBox.value = "";
      }

      function createChatMessage(message) {
        const li = document.createElement("li");
        li.innerHTML = message;
        msgStream.append(li);
      }

      socket.on("connect", () => {
        username = randomUsername();

        // const span = document.createElement("span");
        // span.textContent = username;
        // span.style.color = randomColorForUsername();

        createChatMessage(
          `<li class='chat-msg'>Welcome to the chat room, you've been given a temporary username: <span class='username'><strong>${username}</strong></span></li>`
        );

        socket.emit(
          "welcome msg",
          `<li class='chat-msg'>Another user <span class='username'><strong>${username}</strong></span> has joined the chat room</li>`
        );
      });

      socket.on("welcome msg", msg => {
        createChatMessage(msg);
      });

      socket.on("disconnect", () => {
        socket.emit(
          "disconnect msg",
          `${username} has disconnected from the chat`
        );
      });

      socket.on("disconnect msg", msg => {
        console.log(msg);
      });

      socket.on("chat message", async msg => {
        await createChatMessage(msg);
      });

      sendButton.addEventListener("click", () => sendMessage());
      captureButton.addEventListener("click", () => captureImage());
    </script>
  </body>
